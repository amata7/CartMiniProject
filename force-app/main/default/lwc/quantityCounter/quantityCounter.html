<template>
	<div class="slds-form-element">
		<label class="slds-form-element__label slds-m-right_none" for="counter"></label>
		<div class="slds-form-element__control">
			<button class="slds-button slds-button_icon slds-button_icon-small button_decrement" title="Decrement counter" onclick={handleDecrement}>
				<lightning-icon icon-name="utility:ban" alternative-text="Decrement counter" title="Decrement counter" size="small" variant="error"></lightning-icon>
				<span class="slds-assistive-text">Decrement counter</span>
			</button>
            <input type="number" id="counter" class="slds-input slds-input_counter" value={counterVal}/>
			<button class="slds-button slds-button_icon slds-button_icon-small button_increment" title="Increment counter" onclick={handleIncrement}>
				<lightning-icon icon-name="utility:new" alternative-text="Increment counter" title="Increment counter" size="small" variant="success"></lightning-icon>
				<span class="slds-assistive-text">Increment counter</span>
			</button>
		</div>
		<br>
		<lightning-button variant="brand" label="Submit" title="Submit action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
	</div>
</template>
